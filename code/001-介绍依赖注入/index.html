<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>介绍依赖注入</title>
</head>
<body>
<script>
    var A = function () {
        this.getName = function () {
            return "张三";
        }
    }
    var a = new A();

    var B = function () {
        // B 依赖 a
        document.write(a.getName());
    }
    // a 注入 b
    var b = new B();

    /*
    * js里2个方法
    * 1.将a传入到b里面去
    * 2.a是全局变量
    *
    * */

</script>
</body>
</html>
